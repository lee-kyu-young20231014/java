<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<script>
	// dom에서 클릭이벤트로 함수를 지정하고 있기때문에 dom이 로드가 완료되기 전에 이미 존재 해야 함	
	function clickf(){
		alert('click');
	}
	
	// window.onload 이벤트는 돔 객체를 가져올때 순서에 상관없이 사용하기 위해
	window.onload = function(){
		// 인라인이벤트모델 자바스크립트 적용		
		
		// 고전 이벤트 모델
		let button = document.getElementById('old-event');
		button.onclick = function(){
			alert('click');
		}
	};
</script>
<body>
	<button onclick="alert('click')">인라인이벤트모델 버튼</button>
	<button onclick="clickf()">인라인이벤트모델 자바스크립트적용 버튼</button>
	<button id ='old-event'>고전이벤트모델 버튼</button>
</body>
</html>
