<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>label 태그 사용하기</title>
</head>
<body>
	<form action="">
		<input type="hidden" value="비밀이에요">
	<p>	
		<label for="user-id">아이디(6자이상)</label>
		<input type="text" id='user-id'>
	</p>
	<p>	
		<label for="user-psw">패스워드(영문숫자혼용)</label>
		<input type="password" id='user-psw'>
	</p>
	<p>
		<input type="file">
	</p>
	</form>

</body>
</html>
