<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://code.jquery.com/jquery-3.6.4.js"></script>
<script>
	$(document).ready(function(){
		$('button').click(function(){
			// 효과 적용
			$('.page').fadeToggle('slow');
		});
	});
</script>
</head>

<body>
	<button>Toggle Show</button>
	<div class="page">
		<h1>애 국 가</h1>
		<p>동해물과 백두산이</p>
		<p>마르고 닳도록</p>
	</div>
</body>
</html>
