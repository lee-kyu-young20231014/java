<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
	window.onload = function(){
		// 문서 객체를 선택
		let input_1 = document.querySelectorAll('input')[0];
		let input_2 = document.querySelectorAll('input')[1];
		// input_1
		input_1.onkeydown = function(){
			// 글자 개수가 6개 이상일 때
			if(input_1.value.length >=6){
				// input_2로 포커스 이동
				input_2.focus();
			}
		};	
		input_2.onkeydown = function(event){
			// 이벤트 객체를 추출
			event = event = event || window.event;  // 브라우져 호환성을 위해서 event가 안넘어왔을때 window.event
			// 사용자의 입력이 '백 스페이스' 이고 입력된 글자가 없을때
			if(event.keyCode == 8 && input_2.value.length == 0){
				input_1.focus();
			}
		};
	}
	
</script>
</head>
<body>
	<input type="text" maxlength="6">
	<span>-</span>
	<input type="text" maxlength="7">
</body>
</html>
