<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://code.jquery.com/jquery-3.6.4.js"></script>
<script>
	$(document).ready(function(){
		$('#box').css({
		width:10,
		height:100,
		background:'red'
		})
		.animate({
			width:300,
			opacity:0.5
		}, 1500);
		
		$('button').click(function(){
			$('#box').css({}).animate({
				with:300,
				opacity:0.5
			},500);
			
		});
		
	});	
	
</script>
</head>
<body>
	<button>눌러보세요</button>
	<p>
		<div id='box'></div>
	
</body>
</html>
