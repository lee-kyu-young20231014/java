<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
<script>
	let products = [
		{name:'바나나', price:1200},
		{name:'사과', price:2000},	
	]
	// for ~ in : 객체의 속성을 열거할때  array01.html을 참고
	// 배열의 인덱스를 열거할때는 for ~ of 또는 일반적인 for문
	for(let p of products){		
		console.log(`${p.name}의 가격은 ${p.price}원 입니다.`);
	}
</script>
</head>

</body>
</html>
