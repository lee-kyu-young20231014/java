<script>

				backgroundColor:'black',
				color:'red'
			})
			.appendTo('body');
			*/		
			let $dynamic = $(`<h1>Create Document Object By Jquery ${i} </h1> `)
				.css({

					color:'red'
				});
			// 문서 객체를 추가합니다.
			$('body').append($dynamic); 	
		}
	});
